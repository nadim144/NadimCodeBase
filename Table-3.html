<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <table align="center" cellpadding="10" cellspacing="5" bgcolor="yellow" border="5">
            <caption>Row Span and Col Span Example</caption>
            <tr>
                <th>SL No</th>
                <th>Name</th>
                <th>Mobile No.</th>
                <th>City</th>
            </tr>
            <tr>
                <td>01</td>
                <td>Nadim</td>
                <td>99999999</td>
                <td>0Bangalore</td>
            </tr>

            <tr>
                <td>02</td>
                <td>Ahmad</td>
                <td colspan="2">99999999</td>
            </tr>

            <tr>
                <td>03</td>
                <td>Nadim</td>
                <td>99999999</td>
                <td>0Bangalore</td>
            </tr>

            <tr>
                <td>04</td>
                <td>Nadim</td>
                <td>99999999</td>
                <td rowspan="2">0Bangalore</td>
            </tr>

            <tr>
                <td>05</td>
                <td>Nadim</td>
                <td>99999999</td>
            </tr>

        </table>
    </body>
</html>
